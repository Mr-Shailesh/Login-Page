<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
<header class="header">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a href="#">
                <img class="navbar-brand" src="https://www.amns.in/media_amns_website/images/logos/logo_red.svg" alt="img">
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
</header>

      <h1 class="h1">Welcome Back !</h1>
      
    <div class="container">
      <div class="row">
        <div class="col-md-8" style="margin:auto;">
          <div class="row modal-box">
            <!-- Button trigger modal -->
            <div class="col-md-6 text-center">
         

              <button type="button" class="btn btn-primary btn-lg show-modal" data-bs-toggle="modal" data-bs-target="#myModal">
               HSAW 1
              </button>
            </div>

            <div class="col-md-6 text-center"">
                <button type="button" class="btn btn-primary btn-lg show-modal" data-bs-toggle="modal" data-bs-target="#myModal">
                    HSAW 2
                   </button>
            </div>
            <div class="col-md-6 text-center"">
                <button type="button" class="btn btn-primary btn-lg show-modal" data-bs-toggle="modal" data-bs-target="#myModal">
                    Coating
                   </button>
            </div>
            <div class="col-md-6 text-center"">
                <button type="button" class="btn btn-primary btn-lg show-modal" data-bs-toggle="modal" data-bs-target="#myModal">
                    LSWA
                   </button>
            </div>

            <!-- Modal -->
            <div
              class="modal fade"
              id="myModal"
              tabindex="-1"
              role="dialog"
              aria-labelledby="myModalLabel"
              aria-hidden="true"
            >

          
          
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="text-right">
                    <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  >
                  <span>X</span>
                  </button>
                  </div>

                  <!-- Modal header -->
                  <div class="modal-body">
                     <form>
                    <h3 class="title">Login</h3>
                    <p class="description">Login here Using Email & Password</p>
                    <div class="form-group">
                      <span class="input-icon"><i class="fa fa-user"></i></span>
                      <input
                        type="email"
                        class="form-control"
                        placeholder="Enter email"
                        required
                        
                      />
                    </div>
                    <div class="form-group">
                      <span class="input-icon"><i class="fas fa-key"></i></span>
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Password"
                        required
                      
                      />
                    </div>
                    <div class="form-group checkbox">
                      <input type="checkbox" />
                      <label>Remember me</label>
                    </div>
                    <a href="" class="forgot-pass">Forgot Password?</a>
                    <button class="btn" type="submit" value="submit">Login</button>
                </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
